<div hidden id="viewer">
  <div class="viewer-message" hidden id="viewer-heading"></div>
  <div class="viewer-message" hidden id="viewer-loading">
    <img alt="spinner" src="assets/spinner.gif" />
    Loading...<span id="viewer-progress"><span></span></span>
  </div>
  <div class="viewer-message" id="viewer-error"></div>
  <div id="viewer-pages"></div>
  <div hidden id="viewer-edges">
    <a class="viewer-edge" id="viewer-edge-previous"></a>
    <a class="viewer-edge" id="viewer-edge-next"></a>
  </div>
  <a class="viewer-action viewer-osd" id="viewer-action-close" title="Close"
    >×</a
  >
  <span class="viewer-osd" hidden id="viewer-navigation">
    <a class="viewer-action" id="viewer-action-previous" title="Previous">‹</a>
    <span id="viewer-numbers"
      ><span id="viewer-number"></span>/<span id="viewer-total"></span
    ></span>
    <a class="viewer-action" id="viewer-action-next" title="Next">›</a>
  </span>
</div>
