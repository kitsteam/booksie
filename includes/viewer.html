<div hidden id="viewer">
  <div hidden id="viewer-loading">Loading...</div>
  <div id="viewer-error"></div>
  <div id="viewer-pages"></div>
  <div hidden id="viewer-edges">
    <a id="viewer-previous-edge"></a>
    <a id="viewer-next-edge"></a>
  </div>
  <a class="viewer-action viewer-osd" id="viewer-close" title="Close">×</a>
  <span class="viewer-osd" hidden id="viewer-navigation">
    <a class="viewer-action" id="viewer-previous" title="Previous">‹</a>
    <span id="viewer-numbers"
      ><span id="viewer-number"></span>/<span id="viewer-total"></span
    ></span>
    <a class="viewer-action" id="viewer-next" title="Next">›</a>
  </span>
</div>
