<!DOCTYPE html>
<html class="scriptless" lang="en">
  <link href="assets/favicon.png" rel="icon" />
  <link href="<!--manifest-->" rel="manifest" />
  <meta charset="utf-8" />
  <meta content="<!--backgroundColor-->" name="theme-color" />
  <meta
    content="initial-scale=1, shrink-to-fit=no, width=device-width"
    name="viewport"
  />
  <meta content="<!--description-->" name="description" />
  <meta content="<!--description-->" property="og:description" />
  <meta content="<!--url-->assets/og-image.jpg" property="og:image" />
  <meta content="<!--name-->" property="og:site_name" />
  <meta content="<!--title-->" property="og:title" />
  <meta content="<!--url-->" property="og:url" />
  <title><!--name-->: <!--title--></title>
  <style>
    :root {
      --background-color: <!--backgroundColor-->;
      --cover-size: <!--coverSize-->px;
      --reduced-cover-size: 128px;
      --sprite-height: <!--spriteHeight-->;
      --sprite-width: <!--spriteWidth-->;
    }

    <!--coversStyle-->
  </style>
  <!--style-->
  <script>
    document.documentElement.classList.remove('scriptless');
    navigator.onLine === false &&
      document.documentElement.classList.add('offline');

    const updateBookHref = container =>
      [...container.children].forEach(
        book =>
          book.classList.contains('book') &&
          ([book.dataset.href, book.firstElementChild.href] = [
            book.firstElementChild.href,
            `#${book.dataset.source}/${book.dataset.slug}`,
          ])
      );
  </script>
</html>
